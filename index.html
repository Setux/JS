<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>CPS - ремонт техники Dell</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="keywords" content="Ремонт техники, ремонт ноутбуков">
    <script src="https://unpkg.com/swiper/swiper-bundle.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
</head>
<body>
<header class="header">
    <h4 class="header__title">Ремонт техники различных брендов</h4>
</header>
<main class="main">
<div class="swiper-container">
    <div class="swiper-wrapper">
        <div class="swiper-slide"><img class="swiper__logo" src="img/lenovo.svg" alt="Lenovo"><a href="#lenovo" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/samsung.svg" alt="Samsung"><a href="#samsung" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/apple.svg" alt="Apple"><a href="#apple" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/bosch.svg" alt="Bosch"><a href="#bosch" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/hp.svg" alt="HP"><a href="#hp" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/viewsonic.svg" alt="ViewSonic"><a href="#viewsonic" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/sony.svg" alt="Sony"><a href="#sony" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/acer.svg" alt="Acer"><a href="#acer" class="swiper__link"><div class="a__arrow"></div></a></div>
        <div class="swiper-slide"><img class="swiper__logo" src="img/lenovo.svg" alt="Lenovo"><a href="#lenovo" class="swiper__link"><div class="a__arrow"></div></a></div>
    </div>
    <div class="swiper-pagination"></div>
</div>
    <div class="main__container-hidden firms">
        <div class="firms__item"><img class="firms__logo" src="img/lenovo.svg" alt="Lenovo"><a href="#lenovo" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/samsung.svg" alt="Samsung"><a href="#samsung" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/apple.svg" alt="Apple"><a href="#apple" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/bosch.svg" alt="Bosch"><a href="#bosch" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/hp.svg" alt="HP"><a href="#hp" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/viewsonic.svg" alt="ViewSonic"><a href="#viewsonic" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/sony.svg" alt="Sony"><a href="#sony" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/acer.svg" alt="Acer"><a href="#acer" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/lenovo.svg" alt="Lenovo"><a href="#lenovo" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/samsung.svg" alt="Samsung"><a href="#samsung" class="firms__link"><div class="a__arrow"></div></a></div>
        <div class="firms__item"><img class="firms__logo" src="img/apple.svg" alt="Apple"><a href="#apple" class="firms__link"><div class="a__arrow"></div></a></div>
    </div>
    <div class="firms__showMore">
        <button class="button-more" type="button">Показать все</button>
    </div>
</main>
<script src="js/script.js"></script>
<script src="js/more.js"></script>
</body>
</html>
